<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div id="contextMenu">
        <div id="useAction">USE</div>
        <div id="giveAction">GIVE</div>
        <div id="dropAction">DROP</div>
        <div id="renameAction">RENAME</div>
    </div>

    <div class="input-popup">
        <div class="max-container">
            <button id="getMaxCount">MAX</button>
        </div>
        <div class="form-container">
            <div class="input-wrapper">
                <input type="text" id="inputBox" placeholder="Enter count">
            </div>
            <div class="button-wrapper">
                <button id="confirmAction">CONFIRM</button>
                <button id="cancelAction">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="container" class="container">
        <div class="fastSlot">
            <div class="quick-slot">1</div>
            <div class="quick-slot">2</div>
            <div class="quick-slot">3</div>
            <div class="quick-slot">4</div>
            <div class="quick-slot">5</div>
        </div>
        <div class="inventory">
            <div class="header">
                <div class="topic">INVENTORY</div>
                <div class="player-weight">
                    <p id="playerWeightStatusText"></p>
                    <div id="playerWeightStatusBar"></div>
                </div>

                <div class="search-box">
                    <input id="searchBox" type="text">
                    <i class="fas fa-search"></i>
                </div>

                <div class="other-weight">
                    <p id="otherWeightStatusText"></p>
                    <div id="otherWeightStatusBar"></div>
                </div>
            </div>
            <div class="content">
                <div id="playerInventory" class="inventory-grid"></div>
                <div id="otherInventory" class="inventory-grid"></div>
            </div>
        </div>
        <div class="navbar">
            <div id="all" class="nav"><i class="fas fa-suitcase-rolling"></i></div>
            <div id="food" class="nav"><i class="fas fa-hamburger"></i></div>
            <div id="accessory" class="nav"><i class="fas fa-ring"></i></div>
            <div id="weapon" class="nav"><i class="fas fa-shield-alt"></i></div>
            <div id="key" class="nav"><i class="fas fa-key"></i></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="../config/config.js"></script>
    <script src="script.js"></script>
    <script src="setupInventory.js"></script>
    <script src="contextAction.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
